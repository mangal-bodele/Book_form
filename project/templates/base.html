<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mx-2 mb-2 mb-lg-0">
        <li class="nav-item">
          <a href="#"><button class="active bg-dark text-white">BOOKs</button></a>
        </li>
        <li class="nav-item">
           <a href="{% url 'add_url' %}"><button class=" bg-primary text-white">ADD BOOKs</button></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'show_url' %}"><button class=" bg-primary text-white">SHOW books</button></a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="float-end">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_url' %}"><button type="submit" class=" bg-success text-white">Logout</button></a>
                <a href="{% url 'change_url' %}"><button type="submit" class=" bg-danger text-white">Change Password</button></a>
            {% else %}
                <a href="{% url 'login_url' %}"><button type="submit" class=" bg-success text-white">Login</button></a>
                <a href="{% url 'signup_url' %}"><button type="submit" class=" bg-danger text-white">Sign UP</button></a>
            {% endif %}
        </div>

    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

</body>
</html>
